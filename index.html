<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-bubble">
            <div class="chat-header">
                <h3>Assistant</h3>
                <button class="minimize-btn" id="minimizeBtn">âˆ’</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <p>Bonjour ! Comment puis-je vous aider ?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Tapez votre message..." maxlength="500">
                <button class="send-btn" id="sendBtn">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
